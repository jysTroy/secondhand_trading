<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="common" th:object="${board}" th:if="*{comment}">
    <th:block th:if="*{skin == 'default'}">
        <th:block th:replace="~{front/board/skins/default/_comment::skin}"></th:block>
    </th:block>
    <th:block th:if="*{skin == 'gallery'}">
        <th:block th:replace="~{front/board/skins/gallery/_comment::skin}"></th:block>
    </th:block>
</th:block>
</html>
