<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/main}">

<main layout:fragment="content" th:object="${board}" class="board-view-page">
    <th:block th:replace="~{front/board/_board_title::common}"></th:block>
    <th:block th:if="*{skin == 'default'}">
        <th:block th:replace="~{front/board/skins/default/_view::skin}"></th:block>
    </th:block>
        <th:block th:if="*{skin == 'gallery'}">
            <th:block th:replace="~{front/board/skins/gallery/_view::skin}"></th:block>
        </th:block>
    </th:block>

    <th:block th:if="*{showViewList}">
        <th:block th:replace="~{front/board/_items::common}"></th:block>
    </th:block>
</main>
</html>
